<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <h3>Search for a city:</h3>
    <input type="text" id="city-input" placeholder="City Name">
    <button id="search-btn">Search</button>
    <section id="search-history-container"></section>
    <section id="current-weather-container"></section>
    <section id="forecast-container">
        <div id="current-weather">
            0
            <div>
                <div id="city-name"></div>
                <div id="current-date-container">(<span id="current-date"></span>)</div>
            </div>
            <img id="current-weather-icon" alt="weather icon for current day" src="">
            <div>Temp: <span id="current-temperature"></span> °F</div>
            <div>Wind: <span id="current-wind"></span> MPH</div>
            <div>Humidity: <span id="current-humidity"></span>%</div>
            <br>
        </div>
        <div id="forecast-next-five-days">
            <div id="forecast-title">5-day forecast:</div>
            <div id="forecast-one-day-out" class="forecast-entry">
                1
                <div id="date-one-day-out"></div>
                <img id="weather-icon-one-day-out" alt="weather icon for first forecast day" src="">
                <div>Temp: <span id="temperature-one-day-out"></span> °F</div>
                <div>Wind: <span id="wind-one-day-out"></span> MPH</div>
                <div>Humidity: <span id="humidity-one-day-out"></span>%</div>
                <br>
            </div>
            <div id="forecast-two-days-out" class="forecast-entry">
                2
                <div id="date-two-days-out"></div>
                <img id="weather-icon-two-days-out" alt="weather icon for second forecast day" src="">
                <div>Temp: <span id="temperature-two-days-out"></span> °F</div>
                <div>Wind: <span id="wind-two-days-out"></span> MPH</div>
                <div>Humidity: <span id="humidity-two-days-out"></span>%</div>
                <br>
            </div>
            <div id="forecast-three-days-out" class="forecast-entry">
                3
                <div id="date-three-days-out"></div>
                <img id="weather-icon-three-days-out" alt="weather icon for third forecast day" src="">
                <div>Temp: <span id="temperature-three-days-out"></span> °F</div>
                <div>Wind: <span id="wind-three-days-out"></span> MPH</div>
                <div>Humidity: <span id="humidity-three-days-out"></span>%</div>
                <br>
            </div>
            <div id="forecast-four-days-out" class="forecast-entry">
                4
                <div id="date-four-days-out"></div>
                <img id="weather-icon-four-days-out" alt="weather icon for fourth forecast day" src="">
                <div>Temp: <span id="temperature-four-days-out"></span> °F</div>
                <div>Wind: <span id="wind-four-days-out"></span> MPH</div>
                <div>Humidity: <span id="humidity-four-days-out"></span>%</div>
                <br>
            </div>
            <div id="forecast-five-days-out" class="forecast-entry">
                5
                <div id="date-five-days-out"></div>
                <img id="weather-icon-five-days-out" alt="weather icon for fifth forecast day" src="">
                <div>Temp: <span id="temperature-five-days-out"></span> °F</div>
                <div>Wind: <span id="wind-five-days-out"></span> MPH</div>
                <div>Humidity: <span id="humidity-five-days-out"></span>%</div>
                <br>
            </div>
        </div>
    </section>
    <script src="Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script> <!-- import dayjs -->
</body>
</html>
