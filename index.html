<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <h3>Search for a city:</h3>
    <input type="text" id="city-input" placeholder="City Name">
    <button id="search-btn">Search</button>
    <section id="search-history-container"></section>
    <section id="current-weather-container"></section>
    <div>5-day forecast:</div>
    <section id="forecast-container">
        <div class="forecast-card">
            <div class="forecast-one-day-out"></div>
            <div class="forecast-two-days-out"></div>
            <div class="forecast-three-days-out"></div>
            <div class="forecast-four-days-out"></div>
        </div>
    </section>
    <script src="Assets/script.js"></script>
</body>
</html>
